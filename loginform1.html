<html>
<head>
  <title>Student Login Form</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial,sans-serif;
    }
    .login-container {
      width: 350px;
      margin: 100px auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    .note {
      text-align: center;
      font-size: 12px;
      color: #777;
    }
    .form input{
      border-top: none;
      border-left: none;
    }

    .login{
     background: linear-gradient(135deg, #1f1c2c, #928dab);
      text-align: center;
      color: black;
      transition: 0.5s;
    }
    .login:hover{
       border: 3px solid aqua;
       box-shadow: 0 0 20px aqua;
    }
    input{
      transition: 0.5s;
    }
    input:hover{
        border: 3px solid aqua;
       box-shadow: 0 0 20px aqua;
     
    }
  </style>
</head>
<body>

  <div class="login-container login">
    <h2>Student Login</h2>
    <form action="login_process.php" method="post" class="form">
      <label for="studentId">Student ID</label>
      <input type="text" id="studentId" name="studentId" placeholder="Enter Student ID" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter Password" required>

      <input type="submit" value="Login">
    </form>
    <p class="note">Format password? Contact number</p>
  </div>

</body>
</html>
